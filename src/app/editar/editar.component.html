<header>
    <img class="head-img" src="../../assets/img/editar.jpg" />
</header>
<body>
    <div class="col d-flex flex-column justify-content-center align-items-center">
        <div class="card lembrete flex-column align-items-center justify-content-center">
          <input [(ngModel)]="nomeRemedio" type="text" class="form-control input mb-2"/>
          
            <div class="row d-flex flex-row justify-content-center align-items-center">
                <button type="button" class="btn-hora" (click)="ajustarHorario('hora', 'soma')"><img class="hora-img" src="../../assets/img/mais.jpg"/></button>
                <button type="button" class="btn-hora" (click)="ajustarHorario('minuto', 'soma')"><img class="hora-img" src="../../assets/img/mais.jpg"/></button>
                <p class="textHora mb-2">{{ lembrete?.hora }}</p>
                <button type="button" class="btn-hora" (click)="ajustarHorario('hora', 'subtracao')"><img class="hora-img" src="../../assets/img/menos.jpg"/></button>
                <button type="button" class="btn-hora" (click)="ajustarHorario('minuto', 'subtracao')"><img class="hora-img" src="../../assets/img/menos.jpg"/></button>
            </div>

          <div class="d-flex flex-row justify-content-center">
            <button class="mx-2 btn-dias" *ngFor="let dia of lembrete?.diasSemana" [ngClass]="{ diaNaoSelecionado: !dia.selecionado }" (click)="selecionarDia(dia.index)">
              {{ diasDaSemanaMap.get(dia.index) }}
            </button>
          </div>

          <div class="d-flex flex-row justify-content-center align-items-center">
            <p>TÃ©rmino:</p>
            <input [(ngModel)]="dataTermino" type="date" class="form-control input-sub-menu large white mx-2"/>
          </div>

          <div class="d-flex w-100">
            <div class="col-8">
              <div class="d-flex flex-row justify-content-end align-items-center">
                <p class="mr-2">Qtd total:</p>
                <input [(ngModel)]="qtdTotal" type="number" class="form-control input-sub-menu small white"/>
              </div>
              <div class="d-flex flex-row justify-content-end align-items-center">
                <p class="mr-2">Qtd dose:</p>
                <input [(ngModel)]="qtdDose" type="number" class="form-control input-sub-menu small white"/>
              </div>
            </div>

            <div class="col-4 d-flex align-items-center justify-content-start">
              <select class="form-control input-sub-menu small blue">
                <option selected>und</option>
                <option>ml</option>
                <option>g</option>
                <option>gota</option>
              </select>
            </div>
          </div>

        </div>
        <div class="row">
          <div class="col p-0 m-0 d-flex justify-content-center">
            <button type="button" class="botao btn-ok" (click) = "salvarEdicao()">
              <img class="botao-img" src="../../assets/img/concluido.jpg" />
            </button>
          </div>
        </div>

        <div class="row">
          <div class="col p-0 m-0 d-flex justify-content-center">
            <button type="button" class="botao btn-default" (click) = "retornarHome()">
              <img class="botao-img" src="../../assets/img/voltar.jpg" />
            </button>
          </div>
        </div>
      </div>
</body>
